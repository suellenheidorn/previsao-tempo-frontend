<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Weather&Time</title>
        <script src="bower_components/angular/angular.min.js"></script>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="app/img/clima-tempo.jpg" type="image/jpg">
        <script src="https://code.highcharts.com/highcharts.js"></script>

        <script src="app/app.js"></script>
    </head>

    <body ng-controller="WeatherCtrl as vm">
        <div class="page-header">
            <h1 class="text-center">Weather&Time <small style="color:#1de9b6;">Let's see what's going on</small></h1>
        </div>
        <div class="container">
            <div class="dropdown">
                <center><button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Escolha um Estado
                <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                    </ul>
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Escolha uma cidade
                <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                    </ul></center>
            </div>
            <div class="panel panel-default" style=" margin-top: 25px;">
                <div class="panel-heading" style="background-color:#a7ffeb;">
                    <h3 class="panel-title text-center">Previsão para os próximos dias</h3>
                </div>
                <div class="panel-body">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="panel panel-default col-md-4 col-sm-4 col-xs-12">
                        <div class="panel-body col-md-6 col-sm-6 col-xs-12">Máxima</div>
                        <div class="panel-body">Mínima</div>
                    </div>
                    <div class="panel panel-default col-md-4 col-sm-4 col-xs-12">
                        <h5>E então, let's go to the beach?</h5>
                        <div class="panel-body">
                            <img src="app/img/praia.jpg" type="image/jpg" >
                        </div>
                    </div>
                    <div class="panel panel-default col-md-4 col-sm-4 col-xs-12">
                        <h5>Variação da temperatura nos últimos dias</h5>
                        <div id="chart">Placeholder for chart</div>
                        <div class="panel-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <footer class="footer" style="background-color:#ff9100;">
                <div class="container">
                    <p class="text-muted align-right" style="color:#fff;">©2016 Weather&Time. All rights reserved.</p>
                </div>
          </footer>
      <!-- </div> -->
        <!-- {{vm.teste}} -->
        <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
    </body>
</html>
